{{- $hero        := .Site.Params.hero }}
{{- $image := index $hero "image_footer" }}
<div class="hero-foot mb-20">
  <div class="container">
      <div class="columns">
          <div class="column is-10 is-offset-1">
            <div class="has-text-centered">
              <img class="pushed-image" src="{{ printf "/images/logos/%s" $image | relURL }}">
            </div>
          </div>
      </div>
  </div>
</div>
