{{- $section := .Site.Params.section_ctn_r_2 }}
{{- $title    := index $section "title" }}
{{- $subtitle := index $section "subtitle" }}
{{- $image    := index $section "image" }}
<section id="section1" class="section section-feature-grey is-medium">
    <div class="hero-body">
        <div class="container">
          <div class="columns is-vcentered">
            <div class="column is-5 is-offset-1 landing-caption">
              <h1 class="title is-1 is-bold is-spaced">
                {{ $title }}
              </h1>
              {{ with $subtitle }}
              <h2 class="subtitle is-5 is-muted">
                {{ . }}
              </h2>
              {{ end }}
            </div>
            <div class="column is-5 is-offset-1">
              <figure class="image is-4by3">
                <img src="{{ printf "/images/%s" $image | relURL }}" alt="Description">
              </figure>
            </div>
          </div>
        </div>
      </div>
</section>
